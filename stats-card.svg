  <rect x="779" y="138" width="94" height="3" rx="2" fill="#1A0A2E"/>
  <rect x="779" y="138" width="94" height="3" rx="2" fill="url(#barGrad)" opacity="0.9"/>

  <!-- ==================== BOTTOM TAGLINE ==================== -->
  <text x="450" y="193" text-anchor="middle"
    font-family="'Arial Black', Impact, sans-serif"
    font-size="9" font-weight="900" fill="#E10600"
    letter-spacing="4" opacity="0.7">üï∑Ô∏è  WITH GREAT POWER COMES GREAT RESPONSIBILITY  üï∑Ô∏è</text>

</svg>
